<VirtualHost *:443>
    ServerName 10.36.80.9
    DocumentRoot /usr/share/xdmod/html
    
    # SSL конфигурация
    SSLEngine on
    SSLProtocol all -SSLv3 -TLSv1 -TLSv1.1
    SSLCipherSuite ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256
    SSLCertificateFile /etc/ssl/certs/xdmod-selfsigned.crt
    SSLCertificateKeyFile /etc/ssl/private/xdmod-selfsigned.key
    SSLStrictSNIVHostCheck off
    
    # Заголовки безопасности
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    
    <Directory /usr/share/xdmod/html>
        Options FollowSymLinks
        AllowOverride All
        DirectoryIndex index.php
        Require all granted
        
        # PHP обработка для Ubuntu
        <FilesMatch \.php$>
            SetHandler "proxy:unix:/run/php/php7.4-fpm.sock|fcgi://localhost"
        </FilesMatch>
    </Directory>
    
    # REST API
    <Directory /usr/share/xdmod/html/rest>
        RewriteEngine On
        RewriteRule (.*) index.php [L]
    </Directory>
    
    # Логи
    ErrorLog ${APACHE_LOG_DIR}/xdmod_error.log
    CustomLog ${APACHE_LOG_DIR}/xdmod_access.log combined
</VirtualHost>

# Редирект HTTP -> HTTPS
<VirtualHost *:80>
    ServerName 10.36.80.9
    Redirect permanent / https://10.36.80.9:8443/
</VirtualHost>
